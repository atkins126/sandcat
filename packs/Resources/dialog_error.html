<title>Script Error Log</title>
<style>
html { width:600px; height:310px; }
body { margin:0; }
</style>
<div style="width:100%%;height:100%%;">
<widget type="select" style="padding:0;">
<table name="reportview" width="100%" cellspacing=0px fixedrows=1>
<tr>
<th style="width:100px;">Component</th>
<th style="width:80px;">Line</th>
<th style="width:*;">Message</th>
<th style="width:80px;">Time</th>
<th style="width:20px;"></th>
</tr>
%errorlist%
</table>
</div>
</widget>
